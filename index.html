<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cubes The Game</title>
	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/element_styles.css">
</head>
<body>
	<div class = "overlay" id="Hidden">
		<div class="center rows-wrapper-3 form">
			<div class="center columns-wrapper-3">
				<div class="center neu-center form-elements">Your score</div>
				<div class="center neu-center form-elements" id="Score"></div>
				<div class="form-elements"></div>
			</div>
			<div class="center columns-wrapper-3">
				<div class="center neu-center form-elements">Your name</div>
				<div class="center neu-center form-elements"><input type="text" id="Name"></div>
				<div class="form-elements"></div>
			</div>
			<div class="center columns-wrapper-3">
				<div class="form-elements"></div>
				<button class="center neu-center neu-button form-elements" id="Save">Save</button>
				<div class="form-elements"></div>
			</div>				
		</div>
	</div>
	<div class="rows-wrapper rows-wrapper-fullscreen">
			
		<header class="columns-wrapper">
			<div class="rows-wrapper">
				<div class="title"><h1>Cubes the Game</h1></div>
				<div class="columns-wrapper-4">
					<button class="center neu-center neu-button" id="Start">
						Start
					</button>
					<button class="center neu-center neu-button" id="NewGame">
						New game
					</button>
					<div class="center neu-center neu-display" id="Timer">
						<div class="unrotate">
							<span class="minutes">01</span>
							:
							<span class="seconds">00</span>
						</div>
					</div>
					<div class="center neu-center neu-display" id="Points">
						<span class="counter unrotate"><b>POINTS</b></span>
					</div>
				</div>
			</div>
			<div class="ads">&nbsp</div>		
		</header>

		<main class="columns-wrapper">
			<div class="center rows-wrapper-5" id="GameField">			
			</div>
			<div class="table">
				<center>
					<h1>Ranking</h1>
				</center>
				<ul id="Ranking">
				</ul>
			</div>
		</main>

	</div>

	<script src="js/index.js"></script>
</body>
</html>
